<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sout = '<table border ="1" width="400" cellspacing = "0" cellspacing ="3" >'
        for( var i=1;i<=10;i++){ 
            sout= sout + "<tr>"
            for ( var j=2;j<=9; j++){
                sout = sout  + "<td>"+ j + "x" +i + "=" + i*j +"</td>"
                
        }sout= sout + "</tr>"
    }
    sout= sout+"</table>";
    document.write(sout)
           
    </script>
</body>
</html>
